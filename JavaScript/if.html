<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Javascript IF</title>
    </head>
    <body>
        <script>
            var but = document.getElementById("no").innerHTML
            var par = document.querySelector("p").innerHTML
            function maybe () {
                if (par === "How are you alive?") {
                    but = "How are you alive";
                    par = "Not so alive";
                } else {
                    par = "How are you alive?";
                    but = "Not so alive";
                }
            }
        </script>
        <p id="wow" onclick="maybe()">Not so alive</p>
        <button id="no" onclick="maybe()">Not so alive</button>
    </body>
</html>
