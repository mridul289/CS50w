<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <p>Python is cool</p>
        <table>
            <thead>
                <th>Unique ID</th>
                <th>Name</th>
                <th>Grade</th>
            </thead>
            <tbody>
                <tr>
                    <td>1355</td>
                    <td>Mridul</td>
                    <td>GAP</td>
                </tr>
                <tr>
                    <td>6574</td>
                    <td>Arth</td>
                    <td>11th</td>
                </tr>
            </tbody>
        </table>
    </body>
</HTML>
