{% extends "notifier/template.html" %}
{% load crispy_forms_tags %}

{% block body %}


    <div id="welcome"> Welcome here! Please enter the details below </div>

    <form method="post" action="{% url 'notifier:invoice' %}">
        {% crispy invoiceform %}
    </form>

    <br>

    <table>
        <thead>
            <th>Retailer</th>
            <th>Amount</th>
        </thead>
        <tbody>
            {% for item in invoices_list %}
            <tr>
                <td>{{ item.0 }}</td>
                <td>{{ item.1 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
